<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kat's Days of Code Challenge 2024 Portfolio</title>
    <style>
        body {
            background: linear-gradient(89.9deg, rgb(208, 246, 255) 0.1%, rgb(255, 237, 237) 47.9%, rgb(255, 255, 231) 100.2%);
            color: #000000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 100;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: xx-large;
        }

        h2 {
            font-size: x-large;
        }

        h3 {
            font-size: larger;
        }

        p {
            margin: 0;
        }

        a {
            color: #DAA520;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            color: #000000;
        }

        header {
            padding: 20px;
        }

        main {
            display: flex;
            padding: 50px 20px;
        }

        .card {
            -webkit-transition: all 0.2s ease-in;
            -moz-transition: all 0.2s ease-in;
            -ms-transition: all 0.2s ease-in;
            -o-transition: all 0.2s ease-in;
            border-radius: 5px;
            box-shadow: 0px 3px 4px rgba(0, 0, 0, 0.40);
            transition: all 0.2s ease-in;
        }

        .card:hover {
            -webkit-transition: all 0.2s ease-in;
            -moz-transition: all 0.2s ease-in;
            -ms-transition: all 0.2s ease-in;
            -o-transition: all 0.2s ease-in;
            box-shadow: 0px 15px 26px rgba(0, 0, 0, 0.50);
            transition: all 0.2s ease-in;
        }

        .card .image-box {
            border-radius: 5px;
            box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.50);
            overflow: hidden;
        }

        .card .image-box img {
            -webkit-transition: all .9s ease;
            -moz-transition: all .9s ease;
            -o-transition: all .9s ease;
            -ms-transition: all .9s ease;
        }

        .card:hover .image-box img {
            -webkit-transform: scale(1.2);
            -moz-transform: scale(1.2);
            -ms-transform: scale(1.2);
            -o-transform: scale(1.2);
            transform: scale(1.2);
        }

        .card-body {
            border-radius: 5px;
            padding: 10px 20px;
        }

        footer {
            align-self: end;
            font-size: 10px;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Women Who Code's Days of Code Challenge 2024</h1>
        <h2>Forked from Wes Bos' <a href="https://javascript30.com/" target="_blank">JavaScript30</a></h2>
    </header>

    <main>
        <div id="project-container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">

                    <div class="card h-100 mb-3">
                        <div class="image-box">
                            <img src="./projects/day1.webp" class="card-img-top" alt="JavaScript Drum Kit">
                        </div>
                        <div class="card-body">
                            <h3 class="card-title">Day 1: JS Drum Kit</h3>
                            <p>
                                <a href="./01 - JavaScript Drum Kit/" target="_blank">Demo</a> | <a
                                    href="https://github.com/katmohd/JavaScript30/tree/main/01%20-%20JavaScript%20Drum%20Kit"
                                    target="_blank">Repository
                                </a>
                            </p>
                        </div>
                    </div>
                    </a>
                </div>
                <div class="col">
                    <div class="card h-100 mb-3">
                        <div class="image-box">
                            <img src="./projects/day2.webp" class="card-img-top" alt="JS and CSS Clock">
                        </div>
                        <div class="card-body">
                            <h3 class="card-title">Day 2: JS & CSS Clock</h3>
                            <p>
                                <a href="./02 - JS and CSS Clock/" target="_blank">Demo</a> | <a
                                    href="https://github.com/katmohd/JavaScript30/tree/main/02%20-%20JS%20and%20CSS%20Clock"
                                    target="_blank">Repository
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100 mb-3">
                        <div class="image-box">
                            <img src="./projects/day3.webp" class="card-img-top" alt="CSS Variables">
                        </div>
                        <div class="card-body">
                            <h3 class="card-title">Day 3: CSS Variables</h3>
                            <p>
                                <a href="./03 - CSS Variables/" target="_blank">Demo</a> | <a
                                    href="https://github.com/katmohd/JavaScript30/tree/main/03%20-%20CSS%20Variables"
                                    target="_blank">Repository
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        Made by Kat | <a href="https://github.com/katmohd" target="_blank">GitHub</a> | <a
            href="https://www.linkedin.com/in/katmohd/" target="_blank">LinkedIn</a> | <a
            href="https://github.com/katmohd/JavaScript30">Repository</a>
    </footer>

</body>

</html>
