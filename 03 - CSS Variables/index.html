<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scoped CSS Variables and JS</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
    <header>
        <h1>Update CSS Variables with <span class='hl'>JS</span></h1>
    </header>

    <main>
        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

            <label for="blur">Blur:</label>
            <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

            <label for="base">Base Color</label>
            <input id="base" type="color" name="base" value="#132312">
        </div>

        <img src="maasaigiraffes.webp" width="45%" height="auto">
    </main>

    <footer>
        Made by Kat | <a href="https://github.com/web3kat" target="_blank">GitHub</a> | <a
            href="https://www.linkedin.com/in/web3kat/" target="_blank">LinkedIn</a> | <a
            href="https://web3kat.github.io/JavaScript30/">Back to main page</a>
    </footer>

    <style>
        :root {
            --base: #132312;
            --spacing: 10px;
            --blur: 10px;
        }

        img {
            padding: var(--spacing);
            background: var(--base);
            filter: blur(var(--blur));
        }

        .hl {
            color: var(--base);
        }

        /*
      misc styles, nothing to do with CSS variables
    */

        body {
            background: linear-gradient(to bottom, rgb(174, 191, 209) 11.2%, rgb(208, 214, 222) 47.5%, rgb(169, 132, 71) 100.2%);
            color: #000000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 100;
            min-height: 100vh;
            text-align: center;
        }

        .controls {
            margin-bottom: 50px;
        }

        input {
            width: 100px;
        }

        footer {
            align-self: end;
            font-size: smaller;
            margin: 20px 0 0 0;
        }

        footer a {
            color: #000000;
        }

        footer a:hover {
            color: var(--base);
            text-decoration: none;
        }
    </style>

    <script>
        const inputs = document.querySelectorAll('.controls input');

        function handleUpdate() {
            const suffix = this.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
        }

        inputs.forEach(input => input.addEventListener('change', handleUpdate));
        inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
    </script>

</body>

</html>
